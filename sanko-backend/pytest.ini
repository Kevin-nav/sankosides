[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may require services)
    slow: Slow tests
