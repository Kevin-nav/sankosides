<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SankoSlides Render Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Icons -->
    <svg style="display: none;">
        <symbol id="icon-microscope" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </symbol>
        <symbol id="icon-play" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </symbol>
        <symbol id="icon-math" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5m-7.5-3h7.5M3.75 6c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h16.5c.621 0 1.125-.504 1.125-1.125v-12c0-.621-.504-1.125-1.125-1.125H3.75Z" />
        </symbol>
        <symbol id="icon-chart" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
        </symbol>
        <symbol id="icon-book" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
        </symbol>
        <symbol id="icon-code" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
        </symbol>
        <symbol id="icon-bolt" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
        </symbol>
        <symbol id="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </symbol>
        <symbol id="icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </symbol>
        <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </symbol>
        <symbol id="icon-beaker" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.75 3.104v5.714a2.25 2.25 0 0 1-.659 1.591L5 14.514A2.25 2.25 0 0 0 6.609 18.375h10.782a2.25 2.25 0 0 0 1.609-3.861L14.91 10.41a2.25 2.25 0 0 1-.659-1.591V3.104M6 3.104c.909 0 1.65.65 1.74 1.48L6 3.104Zm9.75 1.5c-1.071 0-1.875.75-1.74-1.48" />
        </symbol>
    </svg>

    <div class="container">
        <header>
            <div class="brand">
                <svg class="icon icon-lg" style="color: var(--accent-primary);">
                    <use href="#icon-microscope"></use>
                </svg>
                <h1>Test Suite</h1>
            </div>
            <p class="subtitle">SankoSlides Render Service Verification</p>

            <div class="stats-grid">
                <div class="stat-card success">
                    <div class="stat-value" id="successCount">0</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-value" id="failedCount">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-value" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="runAll">
                    <svg class="icon">
                        <use href="#icon-play"></use>
                    </svg>
                    Run All Tests
                </button>
                <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>
                <button class="btn" id="runLatex">
                    <svg class="icon">
                        <use href="#icon-math"></use>
                    </svg>
                    LaTeX
                </button>
                <button class="btn" id="runMermaid">
                    <svg class="icon">
                        <use href="#icon-chart"></use>
                    </svg>
                    Mermaid
                </button>
                <button class="btn" id="runCitations">
                    <svg class="icon">
                        <use href="#icon-book"></use>
                    </svg>
                    Citations
                </button>
                <button class="btn" id="runCode">
                    <svg class="icon">
                        <use href="#icon-code"></use>
                    </svg>
                    Code
                </button>
                <button class="btn" id="runTikz">
                    <svg class="icon">
                        <use href="#icon-bolt"></use>
                    </svg>
                    TikZ
                </button>
            </div>
        </header>

        <!-- LaTeX Tests -->
        <div class="section-header">
            <svg class="icon icon-lg">
                <use href="#icon-math"></use>
            </svg>
            <h2>LaTeX Equations</h2>
        </div>
        <div class="grid" id="latexTests"></div>

        <!-- Mermaid Tests -->
        <div class="section-header">
            <svg class="icon icon-lg">
                <use href="#icon-chart"></use>
            </svg>
            <h2>Mermaid Diagrams</h2>
        </div>
        <div class="grid" id="mermaidTests"></div>

        <!-- Citation Tests -->
        <div class="section-header">
            <svg class="icon icon-lg">
                <use href="#icon-book"></use>
            </svg>
            <h2>Citations</h2>
        </div>
        <div class="grid" id="citationTests"></div>

        <!-- Code Tests -->
        <div class="section-header">
            <svg class="icon icon-lg">
                <use href="#icon-code"></use>
            </svg>
            <h2>Code Highlighting</h2>
        </div>
        <div class="grid" id="codeTests"></div>

        <!-- TikZ Tests -->
        <div class="section-header">
            <svg class="icon icon-lg">
                <use href="#icon-bolt"></use>
            </svg>
            <h2>TikZ (Physics & Circuits)</h2>
        </div>
        <div class="grid" id="tikzTests"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
